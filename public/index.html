<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Final Project</title>
    <style>
      :root {
        --bg: #f7f0e8;
        --fg: #1b1b1b;
        --accent: #d64b3b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #ffffff 0%, var(--bg) 55%, #efe4d6 100%);
        color: var(--fg);
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 24px;
      }
      .card {
        max-width: 640px;
        background: #ffffff;
        border: 2px solid var(--fg);
        padding: 32px;
        box-shadow: 12px 12px 0 var(--fg);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 2.2rem;
        letter-spacing: 0.02em;
      }
      p { margin: 0 0 16px; }
      code {
        background: #f2d7d1;
        padding: 2px 6px;
        border-radius: 4px;
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        border: 2px solid var(--fg);
        text-decoration: none;
        color: var(--fg);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Frontend Started</h1>
        <p>This is a starter frontend for the NodeJS final project.</p>
        <p>Try the API route: <code>/api/hello</code></p>
        <a class="btn" href="/api/hello">See Route Response</a>
      </div>
    </main>
  </body>
</html>
